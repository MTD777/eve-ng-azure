!
hostname Switch
!
no ip domain-lookup
!
line con 0
 logging synchronous
!
ip dhcp excluded-address 192.168.1.1 192.168.1.10
!
ip dhcp pool DHCP-POOL
 network 192.168.1.0 255.255.255.0
 default-router 192.168.1.1
!
interface Vlan1
 ip address 192.168.1.5 255.255.255.0
!
wr mem
!
